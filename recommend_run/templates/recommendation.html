<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程推荐</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .course-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
        }
        .course-title {
            font-size: 1.5em;
            color: #343a40;
        }
        .course-description {
            color: #6c757d;
        }
        .course-link {
            color: #007bff;
            text-decoration: none;
        }
        .course-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">为您推荐的课程</h2>
    {% for course in courses %}
        <div class="course-card">
            <h3 class="course-title">{{ course['Full Title'] }}</h3>
            <p><strong>课程代码:</strong> {{ course['Course Code'] }}</p>
            <p><strong>机构:</strong> {{ course['Institution'] }}</p>
            <p class="course-description">{{ course['Description'] }}</p>
            <p><a href="{{ course['Resource Link'] }}" target="_blank" class="course-link">查看课程</a></p>
        </div>
    {% endfor %}
    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">返回主页</a>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
